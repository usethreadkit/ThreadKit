<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disqus Test</title>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: 40px auto; padding: 0 20px; }
        h1 { color: #333; }
    </style>
</head>
<body>
    <h1>Disqus Comment Test</h1>
    <p>This is a minimal test page for measuring Disqus bundle size.</p>

    <div id="disqus_thread"></div>
    <script>
        var disqus_config = function () {
            this.page.url = 'https://threadkit-benchmark-test.example.com/disqus';
            this.page.identifier = 'disqus-test-page';
        };

        (function() {
            var d = document, s = d.createElement('script');
            s.src = 'https://threadkit-benchmark.disqus.com/embed.js';
            s.setAttribute('data-timestamp', +new Date());
            (d.head || d.body).appendChild(s);
        })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
</body>
</html>
