name: Release

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g., v0.1.0)'
        required: true

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            cross: false
          - target: aarch64-unknown-linux-gnu
            cross: true

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-action@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross
        if: matrix.cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build (native)
        if: "!matrix.cross"
        working-directory: server
        run: cargo build --release --target ${{ matrix.target }}

      - name: Build (cross)
        if: matrix.cross
        working-directory: server
        run: cross build --release --target ${{ matrix.target }}

      - name: Package binaries
        run: |
          mkdir -p dist
          cp server/target/${{ matrix.target }}/release/threadkit-http dist/
          cp server/target/${{ matrix.target }}/release/threadkit-websocket dist/
          cd dist
          tar -czvf threadkit-${{ matrix.target }}.tar.gz threadkit-http threadkit-websocket
          sha256sum threadkit-${{ matrix.target }}.tar.gz > threadkit-${{ matrix.target }}.tar.gz.sha256

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: threadkit-${{ matrix.target }}
          path: dist/threadkit-${{ matrix.target }}.tar.gz*

  docker:
    name: Build Docker image
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Download x86_64 binaries
        uses: actions/download-artifact@v4
        with:
          name: threadkit-x86_64-unknown-linux-gnu
          path: dist/x86_64

      - name: Download aarch64 binaries
        uses: actions/download-artifact@v4
        with:
          name: threadkit-aarch64-unknown-linux-gnu
          path: dist/aarch64

      - name: Extract binaries
        run: |
          mkdir -p docker/amd64 docker/arm64
          tar -xzf dist/x86_64/threadkit-x86_64-unknown-linux-gnu.tar.gz -C docker/amd64
          tar -xzf dist/aarch64/threadkit-aarch64-unknown-linux-gnu.tar.gz -C docker/arm64

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            echo "version=${{ github.event.release.tag_name }}" >> $GITHUB_OUTPUT
          else
            echo "version=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
          fi

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: server/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:${{ steps.version.outputs.version }}
            ghcr.io/${{ github.repository }}:latest

  upload-release:
    name: Upload release assets
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'release'
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Upload to release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/threadkit-x86_64-unknown-linux-gnu/*
            dist/threadkit-aarch64-unknown-linux-gnu/*
